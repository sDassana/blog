<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <!-- Transparent background -->
  <defs>
    <style>
      /* Slightly darker and thicker for better visibility */
      .cookie { fill: none; stroke: #d1d5db; stroke-width: 5; opacity: 0.75; }
      .chip { fill: #d1d5db; opacity: 0.5; }
      .utensil { fill: none; stroke: #d1d5db; stroke-width: 4; opacity: 0.65; stroke-linecap: round; }
    </style>
    <!-- Cookie donut symbol -->
    <g id="donut">
      <circle class="cookie" cx="0" cy="0" r="70" />
      <circle class="cookie" cx="0" cy="0" r="35" />
      <circle class="chip" cx="20" cy="-10" r="6" />
      <circle class="chip" cx="-25" cy="5" r="7" />
      <circle class="chip" cx="10" cy="30" r="5" />
      <circle class="chip" cx="-5" cy="-28" r="5" />
    </g>
    <!-- Simple bread slice symbol -->
    <g id="bread">
      <path class="cookie" d="M-55,20 h110 v60 a15,15 0 0 1 -15,15 h-80 a15,15 0 0 1 -15,-15 z"/>
      <path class="cookie" d="M-55,20 v-10 a40,32 0 0 1 40,-28 h30 a40,32 0 0 1 40,28 v10"/>
      <circle class="chip" cx="-15" cy="55" r="5"/>
      <circle class="chip" cx="10" cy="65" r="4"/>
      <circle class="chip" cx="25" cy="50" r="5"/>
    </g>
    <!-- Spoon symbol -->
    <g id="spoon">
      <ellipse class="cookie" cx="0" cy="0" rx="26" ry="18"/>
      <path class="utensil" d="M20,10 C80,60 110,95 125,120"/>
    </g>
  </defs>

  <!-- Place motifs around edges; leave center uncluttered (center ~ 40% width/height) -->
  <!-- Top-left cluster -->
  <use href="#donut" x="130" y="120"/>
  <use href="#bread" x="300" y="100" transform="rotate(-8 300 100) scale(0.9)"/>
  <use href="#spoon" x="220" y="220" transform="rotate(35 220 220)"/>

  <!-- Top-right cluster -->
  <use href="#donut" x="1470" y="130"/>
  <use href="#bread" x="1320" y="90" transform="rotate(12 1320 90)"/>
  <use href="#spoon" x="1400" y="240" transform="rotate(-25 1400 240)"/>

  <!-- Bottom-left cluster -->
  <use href="#donut" x="180" y="780"/>
  <use href="#bread" x="340" y="760" transform="rotate(6 340 760)"/>
  <use href="#spoon" x="260" y="620" transform="rotate(155 260 620)"/>

  <!-- Bottom-right cluster -->
  <use href="#donut" x="1450" y="760"/>
  <use href="#bread" x="1260" y="730" transform="rotate(-10 1260 730)"/>
  <use href="#spoon" x="1360" y="610" transform="rotate(200 1360 610)"/>

  <!-- Side fillers (avoiding center box: x 520..1080, y 250..650) -->
  <use href="#donut" x="80" y="420" transform="scale(0.8)"/>
  <use href="#bread" x="1520" y="460" transform="scale(0.8) rotate(90 1520 460)"/>

  <!-- Light random chips along edges -->
  <circle class="chip" cx="70" cy="60" r="4"/>
  <circle class="chip" cx="1530" cy="70" r="4"/>
  <circle class="chip" cx="70" cy="840" r="4"/>
  <circle class="chip" cx="1530" cy="850" r="4"/>
  <circle class="chip" cx="250" cy="30" r="3"/>
  <circle class="chip" cx="1350" cy="30" r="3"/>
  <circle class="chip" cx="250" cy="870" r="3"/>
  <circle class="chip" cx="1350" cy="870" r="3"/>
</svg>
